[application]

name="Caio Matemago"
main_scene="res://game_test.tscn"
icon="res://images/icon.png"

[autoload]

game="*res://game.gd"
lines="*res://player/lines.gd"

[display]

width=320
height=180
test_width=950
test_height=540
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["net.kivano.smartextender"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

quit=[key(Q)]
menu=[key(M), key(O), jbutton(0, 11)]
pause=[key(P), key(Pause), jbutton(0, 10)]
debug=[key(F3), key(G), jbutton(0, 5)]
jump=[key(Up), key(Space), jbutton(0, 12), jbutton(0, 0), jbutton(0, 1)]
move_right=[key(Right), key(D), jbutton(0, 15)]
move_left=[key(Left), key(A), jbutton(0, 14)]

[physics_2d]

motion_fix_enabled=true
