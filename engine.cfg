[application]

name="Caio Matemago"
main_scene="res://game.tscn"
icon="res://images/icon.png"

[display]

width=320
height=180
test_width=950
test_height=540
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_right=[key(Right), key(D), jbutton(0, 15)]
move_left=[key(Left), key(A), jbutton(0, 14)]
jump=[key(Up), key(Space), jbutton(0, 12), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true
